system:
  name: "LoreSpring"
  version: "0.1.0"

paths:
  vector_store: "./data/memory/vector_store/"
  graph_store: "./data/memory/graph/"
  temporal_store: "./data/memory/temporal/"
  story_state: "./data/memory/story_state.json"
  logs: "./data/outputs/logs/"
  chapters_output: "./data/outputs/chapters/"
  evaluation_output: "./data/outputs/evaluations/"


llm:
  provider: "gemini"
  model: "gemini-pro"        # change to the exact model name you want
  temperature: 0.7
  max_tokens: 2048
  # place to add provider-specific settings if needed
pipeline:
  - planner_agent
  - narrative_agent

embeddinngs:
  provider: "gemini"
  model: "gemeni-embedding-001"
